classes:
    - rsnapshot

rsnapshot::snapshot_root: '/backup/rsnapshot'
rsnapshot::backups:
    - '/etc/': 'puppet.billdiamond.com/'
    - '/var/backups/local/': 'puppet.billdiamond.com/'
    - 'root@puppet.billdiamond.com:/etc/': 'puppet.billdiamond.com/'
rsnapshot::retains:
    - daily: 7
    - weekly: 4
    - monthly: 6
rsnapshot::crons:
    daily:
        minute: 0
        hour: 10
    weekly:
        minute: 0
        hour: 12
        weekday: 3
    monthly:
        minute: 0
        hour: 14
        monthday: 1
